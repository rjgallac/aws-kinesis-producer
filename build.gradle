plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom 'com.amazonaws:aws-java-sdk-bom:1.12.565'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'com.amazonaws:aws-java-sdk-core'
	implementation 'com.amazonaws:aws-java-sdk-kinesis'
	implementation 'com.amazonaws:aws-java-sdk-dynamodb'
	implementation 'com.amazonaws:aws-java-sdk-cloudwatch'

	implementation 'com.amazonaws:amazon-kinesis-client:1.6.4'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
